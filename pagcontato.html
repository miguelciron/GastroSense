                <input type="email" name="email" placeholder="Digete seu E-mail" autocomplete="off">
                
                <label for="mensagem">Mensagem</label>
                <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem...."></textarea>

                <button type="submit">Enviar</button>


            </form>
            
        </section>

        <div class="img2">
            <picture>
                <source media="(max-width: 200px)" srcset="img/png">
